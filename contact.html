    <!-- CONTACT -->

    <div class="container-lg my-5 contact-container">
      <div class="row">
        <div class="col-lg-4">
          <div class="card-wrapper">
            <div class="card-profile">
              <div class="card-overlay">
                <div class="about d-flex flex-column">
                  <h4>James Driscoll</h4>
                  <span>Mastering Engineer</span>
                </div>
                <ul class="card-social-icons">
                  <a
                    href="http://www.facebook.com/HotTonicMastering"
                    target="_blank"
                  >
                    <li><i class="bi bi-facebook"></i></li
                  ></a>
                  <a
                    href="http://www.instagram.com/HotTonicMastering"
                    target="_blank"
                  >
                    <li><i class="bi bi-instagram"></i></li
                  ></a>
                  <a
                    href="https://www.linkedin.com/in/james-driscoll-b13b3136/"
                    target="_blank"
                  >
                    <li><i class="bi bi-linkedin"></i></li
                  ></a>
                  <a href="mailto:jdriscoll1@gmail.com" target="_blank">
                    <li><i class="bi bi-envelope-fill"></i></li
                  ></a>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-1"></div>

        <div class="col-lg-7">
          <form action="mailto:jdriscoll1@gmail.com" method="post">
            <label for="name" class="form-label form-card">Name:</label>
            <div class="mb-4 input-group">
              <span class="input-group-text">
                <i class="bi bi-person-fill"></i>
              </span>
              <input type="text" class="form-control" id="name" required />
            </div>

            <label for="email" class="form-label">Email Address:</label>
            <div class="mb-4 input-group">
              <span class="input-group-text">
                <i class="bi bi-envelope-fill"></i>
              </span>
              <input type="email" class="form-control" id="email" required />
            </div>

            <div class="form-floating mb-4 mt-5">
              <textarea
                class="form-control"
                id="query"
                style="height: 140px"
                required
              ></textarea>
              <label for="query">Message</label>
            </div>

            <div class="mb-4 text-center">
              <button type="submit" class="btn btn-danger">Submit</button>
            </div>
          </form>
        </div>
        <br />
